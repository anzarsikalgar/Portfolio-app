{% extends 'base.html' %}
{% block contactactive %}{% endblock contactactive %}
{% block title %}
  Contact
{% endblock title %}
{% block body %}
      <div class="container">
        <h1 class="text-center my-3"> Contact us for enquiry</h1>
        <form action =" " method="post" class="col-6 mx-auto card p-3 shadow-lg" style="background-color:#009a97">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your mobile number.">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain your concern</label>
              <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div><br>
            <button type="submit" class="btn btn-success">submit</button>
          </form>
      </div>
{% endblock body %}
